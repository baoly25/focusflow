{% extends 'base.html' %}
{% block content %}

<h2 class="homepage-heading">Guided Relaxation Techniques</h2>

<div class="grid">
  {% for technique in techniques %}
    <div class="card">
      <a href="{% url 'relaxation_detail' technique.slug %}">
        <img src="{{ technique.image }}" alt="{{ technique.name }}">
        <h4>{{ technique.name }}</h4>
        <p>{{ technique.description }}</p>
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
