{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/default.css' %}">

<h2 class="homepage-heading">Edit Profile</h2>

<div class="form-container">

  <div class="back-link" style="margin-bottom: 20px;">
    <a href="{% url 'user_settings' %}" class="nav-link">‚Üê Back to Settings</a>
  </div>

  <form method="POST" id="editForm" class="form-wrapper">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="nav-button" style="width: 100%;">Save Changes</button>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'change_password' %}" class="nav-link">Change Password</a>
  </div>

</div>

<script>
  let formChanged = false;
  let skipWarning = false;

  const form = document.getElementById('editForm');

  form.querySelectorAll('input, textarea').forEach(el => {
    el.addEventListener('input', () => {
      formChanged = true;
    });
  });

  form.addEventListener('submit', () => {
    skipWarning = true;
  });

  window.addEventListener('beforeunload', function (e) {
    if (formChanged && !skipWarning) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>
{% endblock %}
