{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/default.css' %}">

<h2 class="homepage-heading">Edit Task: {{ task.title }}</h2>

<div class="form-container">
  <div class="back-link">
    <a href="{% url 'task_list' %}" class="nav-link">‚Üê Back to Tasks</a>
  </div>

  <div class="form-wrapper">
    <form method="POST" id="editTaskForm" class="journal-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="auth-button">Save Changes</button>
    </form>
  </div>
</div>

<script>
  let formChanged = false;
  let skipWarning = false;

  const form = document.getElementById('editTaskForm');
  form.querySelectorAll('input, textarea').forEach(el => {
    el.addEventListener('input', () => {
      formChanged = true;
    });
  });

  form.addEventListener('submit', () => {
    skipWarning = true;
  });

  window.addEventListener('beforeunload', function (e) {
    if (formChanged && !skipWarning) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>
{% endblock %}
