{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/default.css' %}">

<h2 class="homepage-heading progress-title">Your Progress</h2>

<br>

<div class="progress-container">
  <div class="back-link">
    <a href="{% url 'user_settings' %}" class="nav-link">← Back to Settings</a>
  </div>

  <div class="progress-box">
    <h4>Total Journals Written</h4>
    <p class="progress-count">{{ journal_count }}</p>
  </div>

  <div class="progress-box">
    <h4>Tasks Completed</h4>
    <p class="progress-count">{{ completed_tasks }}</p>
  </div>
</div>

{% endblock %}
