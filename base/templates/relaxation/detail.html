{% extends 'base.html' %}
{% block content %}

<h2 style="text-align: center;">{{ technique.title }}</h2>

<div style="margin: 0 auto; max-width: 800px; text-align: left;">
  <a href="{% url 'relaxation_list' %}" style="text-decoration: none; font-weight: bold;">‚Üê Back to Techniques</a>
</div>

<div style="max-width: 800px; margin: 30px auto;">
  {% for section in technique.sections %}
    <div style="margin-bottom: 40px;">
      <h3>{{ section.label }}</h3>
      <iframe width="100%" height="315" src="{{ section.youtube_url }}" frameborder="0" allowfullscreen></iframe>
      <p>{{ section.desc }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
