{% extends 'base.html' %}
{% block content %}

<h2 class="homepage-heading">Saved Stress Tips</h2>

<div class="tips-list-container">
  <a href="{% url 'stress_tips' %}" class="nav-link">‚Üê Back to Tips</a>
  <br>
  <br>
  {% for tip in tips %}
    <div class="tip-card">
      <h4 class="tip-title">{{ tip.title }}</h4>
      <p class="tip-content">{{ tip.content }}</p>

      <form method="POST" action="{% url 'toggle_tip_like' tip.id %}">
        {% csrf_token %}
        <button type="submit" class="nav-button">Unsave</button>
      </form>
    </div>
  {% empty %}
    <p class="journal-empty">You haven't saved any stress tips yet.</p>
  {% endfor %}
</div>

{% endblock %}
