{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/default.css' %}">

<h2 class="journal-heading">Create a New Journal</h2>

<div class="journal-form-wrapper">

  <div style="margin-top: 10px;">
    <a href="{% url 'journal_list' %}" class="nav-link">‚Üê Back to Journals</a>
  </div>

  <form method="POST" id="createForm" class="journal-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="auth-button">Save Journal</button>
  </form>
</div>

<script>
  let formChanged = false;
  let skipWarning = false;

  const form = document.getElementById('createForm');

  form.querySelectorAll('input, textarea').forEach(el => {
    el.addEventListener('input', () => {
      formChanged = true;
    });
  });

  form.addEventListener('submit', () => {
    skipWarning = true;
  });

  window.addEventListener('beforeunload', function (e) {
    if (formChanged && !skipWarning) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>
{% endblock %}
