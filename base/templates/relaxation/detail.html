{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/default.css' %}">

<h2 class="homepage-heading">{{ technique.title }}</h2>

<div class="relaxation-detail-wrapper">
  <a href="{% url 'relaxation_list' %}" class="nav-link" style="width: 144px;">‚Üê Back to Techniques</a>

  {% for section in technique.sections %}
    <div class="relaxation-card">
      <h3 class="session-label">{{ section.label }}</h3>
      <div class="video-container">
        <iframe width="100%" height="430" src="{{ section.youtube_url }}" frameborder="0" allowfullscreen></iframe>
      </div>
      <p class="session-desc">{{ section.desc }}</p>
    </div>
  {% endfor %}
</div>

{% endblock %}
